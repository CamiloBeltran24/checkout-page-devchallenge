<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 id="title">Checkout</h1>
    <div class="container">
      <section class="shopping-cart"></section>

      <section class="form-container">
        <form action="" class="form" id="contact-form">
          <h2>Contact information</h2>

          <div class="field">
            <label for="mail">E-mail</label>
            <input
              type="email"
              name="email"
              id="mail"
              class="email"
              placeholder="Enter your email..."
              required
            />
          </div>
          <div class="field">
            <label for="phone">Phone</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              class="phone"
              placeholder="Enter your phone..."
              required
            />
          </div>

          <h2 class="shipping_title">Shipping address</h2>

          <div class="field">
            <label for="full-name">full name</label>
            <input
              type="text"
              name="name"
              id="full-name"
              class="name"
              placeholder="Your name..."
              required
            />
          </div>
          <div class="field">
            <label for="address">address</label>
            <input
              type="text"
              name="address"
              id="address"
              class="address"
              placeholder="Your address..."
              required
            />
          </div>
          <div class="field">
            <label for="city">city</label>
            <input
              type="text"
              name="city"
              id="city"
              class="city"
              placeholder="Your city..."
              required
            />
          </div>
          <div class="last_row">
            <div class="field column">
              <label for="country">country</label>
              <select
                name="country"
                id="country"
                class="country"
                placeholder="Your country"
                required
              >
                <option value="">Your country...</option>
                <option value="united states">Unites States</option>
                <option value="canada">Canada</option>
                <option value="alaska">alaska</option>
                <option value="colombia">Colombia</option>
                <option value="peru">Peru</option>
                <option value="Ecuador">Ecuador</option>
                <option value="venezuela">Venezuela</option>
                <option value="chile">Chile</option>
                <option value="argentina">Argentina</option>
                <option value="brasil">Brasil</option>
              </select>
            </div>
            <div class="field column">
              <label for="postal-code">Postal code</label>
              <input
                type="number"
                name="postal-code"
                id="postal-code"
                placeholder="Your postal code..."
                required
              />
            </div>
          </div>

          <div class="gdpr">
            <input type="checkbox" name="gdpr" id="gdpr"/>
            <label for="gdpr">Save this information for next time</label>
          </div>
          <div class="submit">
            <input
              type="submit"
              value="continue"
              class="btn"
              id="form_submit"
            />
          </div>
        </form>
      </section>

      <footer class="rights">
        <span
          >Coded by
          <a href="https://www.linkedin.com/in/camilobeltran24/" target="_blank"
            >@camiloBeltran24</a
          ></span
        >
      </footer>
    </div>

    <script src="/assets/js/index.js"></script>
  </body>
</html>
